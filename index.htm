<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Facebook -    log in or sign up</title>
</head>
<body>
    <div class="rightSide">
          <img src="dF5SId3UHWd.svg" alt="FaceBook" class="logo">
          
          <h2 class="about">Facebook helps you connect and share with the people in your life.</h2>
    </div>

    <div class="forms">
            <form action="#" method="post">
                <input type="email" name="email" id="emailField" placeholder="Email address or phone number "><br>
                <input type="password" name="password" id="passwordField" placeholder="Password">
                <button class="login">Log In</button>
            </form>
            <br>
                <a href="#" class="forgotPassword">Forgotten password?</a>
                
                <hr class="theline"><br>

                <a href="#" class="createAccount">Create New Account</a>
            </div>
            
</body>
</html>
